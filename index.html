<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul>
		<li class="Notebook">Notebook<span><button id="DelNotebook">Delete</button></span></li> 
		<li class="Jello">Jello<span><button id="DelJello">Delete</button></span></li>
		<li class="Spinach">Spinach<span><button id="DelSpinach">Delete</button></span></li>
		<li class="Rice">Rice<span><button id="DelRice">Delete</button></span></li>
		<li class="Birthday Cake">Birthday Cake<span><button id="DelBirthdayCake">Delete</button></span></li>
		<li class="Candles">Candles<span><button id="DelCandles">Delete</button></span></li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
